<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container disable-select">
        <div id="display-container" class="display">
            <div class="display-top">
                <div class="logo">
                    <img src="./apple.png" width="30px" height="30px" alt="Apple">
                </div>
                <div id="small-display"></div>
            </div>
                <div id="big-display"><span>0</span></div>
                <div id="result" class="result"></div>
        </div>
        <div class="all-btn">
            <div class="row row1">
                <button class="btn" id="ac">AC</button>
                <button class="btn" id="delete">BS</button>
                <button class="btn btnOperator" id="mod">%</button>
                <button class="btn btnOperator" id="div">/</button>
            </div>
            <div class="row row2">
                <button class="btn btnNum" id="seven">7</button>
                <button class="btn btnNum" id="eight">8</button>
                <button class="btn btnNum" id="nine">9</button>
                <button class="btn btnOperator" id="mul">x</button>
            </div>
            <div class="row row3">
                <button class="btn btnNum" id="four">4</button>
                <button class="btn btnNum" id="five">5</button>
                <button class="btn btnNum" id="six">6</button>
                <button class="btn btnOperator" id="sub">-</button>
            </div>
             <div class="row row4">
                <button class="btn btnNum" id="one">1</button>
                <button class="btn btnNum" id="two">2</button>
                <button class="btn btnNum" id="three">3</button>
                <button class="btn btnOperator" id="add">+</button>
            </div>
            <div class="row row5">
                <button class="btn btnNum" id="zero">0</button>
                <button class="btn btnNum" id="decimal">.</button>
                <button class="btn" id="equal">=</button>
            </div>
           
        </div>
    </div>
    <div class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>
      <a href="https://github.com/Mainul-Islam-Nirob" target="_blank">@mainul</a>
      </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
